body{

.clock{
  position:relative;
  height:200px;
  width:200px;
  background:white;
  box-sizing:border-box;
  border-radius:100%;
  border:10px solid #67d2cb;

  left:0;
  right:0;
  bottom:0;
  margin:auto;
}
.clock .top{
  position:absolute;
  width:3px;
  height:8px;
  background: black;
  left:0;
  right:0;
  margin:0 auto;
}
.clock .right{
  position:absolute;
  width:8px;
  height:3px;
  background: black;
  top:0;
  bottom:0;
  right:0;
  margin:auto 0;
}
.clock .bottom{
  position:absolute;
  width:3px;
  height:8px;
  background: black;
  margin:0 auto;
  bottom:0;
  right:0;
  left:0;
}

.clock .left{
  position:absolute;
  width:8px;
  height:3px;
  background: black;
  margin:auto 0;

}
